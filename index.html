<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="card__img" />
      <img src="./images/image-victor.jpg" alt="" class="card__ava" />
      <div class="cus">
        <div class="row">
          <h2 class="name">Victor Crest</h2>
          <span class="age">26</span>
        </div>
        <p class="city">London</p>
      </div>
      <div class="row sc">
        <div class="col">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="col">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="col">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/khoinpb96/">khoinpb96</a>.
    </div>
  </body>
</html>
